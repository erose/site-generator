{% extends 'base.html' %}
{% block content %}
<div class="post-header">
    <div class="post-title">{{ title }}</div>
    <div class="post-date">{{ formatted_date }}</div>
</div>
<div class="post-content">
    {{ content }}
</div>
<div class="post-tags">
    {% if tags %}
    <b>Tags:</b> {% for tag in tags -%}
        <a href="google.com">{{ tag.name }}</a>{% if not loop.last %},{% endif %}
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
